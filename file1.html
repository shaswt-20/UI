<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insurance Management Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      max-width: 1200px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .login {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      max-width: 400px;
      margin: 20px auto;
    }
    .login form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      border: none;
      background-color: #5cb85c;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background-color: #4cae4c;
    }
    .message {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Vehicle Insurance  - Login</h1>

  <!-- Login Section -->
  <div class="login" id="loginSection">
    <h2>Login</h2>
    <form onsubmit="handleLogin(event)">
      <label for="userId">User ID</label>
      <input type="text" id="userId" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" required>

      <div class="message" id="errorMessage" style="display:none;">Invalid credentials, please try again.</div>
      
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Admin Home Page -->
  <div id="adminHome" style="display:none;">
    <h2>Welcome, Admin!</h2>
    <!-- Admin options like registering underwriters, viewing underwriters, etc. can be added here -->
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Underwriter Home Page -->
  <div id="underwriterHome" style="display:none;">
    <h2>Welcome, Underwriter!</h2>
    <!-- Underwriter options like creating a new insurance policy, etc. can be added here -->
    <button onclick="logout()">Logout</button>
  </div>
</div>

<script>
    
  function handleLogin(event) {
    event.preventDefault();
    const userId = document.getElementById("userId").value;
    const password = document.getElementById("password").value;
    const errorMessage = document.getElementById("errorMessage");

    // Simple login validation logic
    if (userId === 'admin' && password === 'admin123') {
      // Admin login successful
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("adminHome").style.display = "block";
    } else if (userId.startsWith('UW') && password === 'uw123') {
      // Underwriter login successful (example underwriter ID starts with 'UW')
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("underwriterHome").style.display = "block";
    } else {
      // Invalid login credentials
      errorMessage.style.display = "block";
    }
  }

  function logout() {
    document.getElementById("loginSection").style.display = "block";
    document.getElementById("adminHome").style.display = "none";
    document.getElementById("underwriterHome").style.display = "none";
    document.getElementById("userId").value = '';
    document.getElementById("password").value = '';
    document.getElementById("errorMessage").style.display = "none";
  }
</script>

</body>
</html>
